<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Police Sniper Game</title>
    <link rel="icon" href="assets\imgs\team_logo_1.png"> <link>


    <link rel="stylesheet" href="main_pages.css">
</head>
<body class='gamePage'>
    <!-- controls background audio -->
    <div>
            <img onclick="playAudio()" id='playBkMusicbtn' src="assets\imgs\play_icon.png">
            <img onclick="pauseAudio()" id="muteBkMusicbtn" src="assets\imgs\pause_icon.png" >
    </div>

        <div id="gamePupUp" class="charPopUp animate">

            
            <form >
                      
                <div class="imgcontainer">

                    <h1>Please select your char</h1>

                    <span onclick="playAudio()" id="close4" class="close" title="Close PopUp">&times;</span>
                    
                    <div align="center">
                        <img class="char" src="assets\imgs\police-officer3.png" alt="">
                        <img class="char" src="assets\imgs\police-officer3.png" alt="">
                        <img class="char" src="assets\imgs\police-officer3.png" alt="">
                    </div>
                    <h1>Please select your Level</h1>
                    <div align="center">
                            <img class="char" src="assets\imgs\SkillMedalBronze.png" alt="">
                            <img class="char" src="assets\imgs\SkillMedalGold.png" alt="">
                            <img class="char" src="assets\imgs\SkillMedalNormal.png" alt="">
                </div>
                        <h1>User Name</h1>
                        <input id="username" type="text" placeholder="Hossam">
                </div>
                <div align ="center">
                <button id="playNow">Play Now</button>
                </div>

            </form>
            
         </div>
              <script src="Level-char-popup.js"></script>
    
    <!-- background audio src -->
    <audio id="bkAduio" loop="true">
            <source src="assets\audio\game.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
            </audio>
            

    <!-- backGround audio script -->
    <script>
            var x = document.getElementById("bkAduio"); 
            x.play();
            function playAudio() { 
            x.play(); 
            } 

            function pauseAudio() { 
            x.pause(); 
            } 
            </script>  
</body>
</html>
